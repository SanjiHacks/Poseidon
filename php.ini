; Error logging configuration
log_errors = On
error_log = /dev/stderr

; Other PHP configurations can go here

; Maximum execution time of each script, in seconds
max_execution_time = 30

; Maximum amount of time each script may spend parsing request data
max_input_time = 60

; Maximum amount of memory a script may consume (8MB)
memory_limit = 128M

; Display errors (this is for development only, should be Off in production)
display_errors = On
display_startup_errors = On

; Report all PHP errors (see changelog)
error_reporting = E_ALL

; Do not log repeated errors
ignore_repeated_errors = Off

; Do not log repeated error source
ignore_repeated_source = Off

; If this is On, then memory leaks will be shown (useful for debugging)
report_memleaks = On

; Store the last error/warning message in $php_errormsg (boolean)
track_errors = On

; Disable the inclusion of the PHP logo in generated pages
expose_php = Off

; This directive determines whether client script errors should be logged in the web server's error log
log_errors_max_len = 1024

; Path to the error log file (server-specific logs)
;error_log = php_errors.log

; Path to the default socket for connecting to the MySQL database
;mysqli.default_socket =

; Directory in which the loadable extensions (modules) reside
; extension_dir = "./"

; Extensions
; extension=mysqli
; extension=pdo_mysql

; Session settings
session.save_handler = files
session.save_path = "/tmp"
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID